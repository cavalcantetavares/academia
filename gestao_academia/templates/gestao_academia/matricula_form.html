{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>
                    {{ titulo }}
                </h2>               
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Salvar Matricula</button>
                        <a href="{% url 'aluno_detalhe' pk=aluno.pk %}" class="btn btn-secondary">Cancelar</a>
                    </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
{% block extra_js %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modalidadeSelect = document.getElementById('id_modalidade');
        const turmaSelect = document.getElementById('id_turma');
        const faixaSelect = document.getElementById('id_faixa');

        function carregarOpcoes(modalidadeId) {
            // Limpa as opções atuais
            turmaSelect.innerHTML = '<option value="">A carregar turmas...</option>';
            faixaSelect.innerHTML = '<option value="">A carregar faixas...</option>';

            if (modalidadeId) {
                // Busca as turmas
                fetch(`/gestao/ajax/carregar-turmas/?modalidade_id=${modalidadeId}`)
                    .then(response => response.json())
                    .then(data => {
                        turmaSelect.innerHTML = '<option value="">---------</option>';
                        data.forEach(function(turma) {
                            const option = new Option(turma.display, turma.id);
                            turmaSelect.add(option);
                        });
                    });
                
                // Busca as faixas
                fetch(`/gestao/ajax/carregar-faixas/?modalidade_id=${modalidadeId}`)
                    .then(response => response.json())
                    .then(data => {
                        faixaSelect.innerHTML = '<option value="">---------</option>';
                        data.forEach(function(faixa) {
                            const option = new Option(faixa.nome, faixa.id);
                            faixaSelect.add(option);
                        });
                    });
            } else {
                // Se nenhuma modalidade for selecionada, limpa os campos
                turmaSelect.innerHTML = '<option value="">Selecione uma modalidade primeiro</option>';
                faixaSelect.innerHTML = '<option value="">Selecione uma modalidade primeiro</option>';
            }
        }

        // Adiciona o "ouvinte" para quando o utilizador muda a modalidade
        modalidadeSelect.addEventListener('change', function() {
            carregarOpcoes(this.value);
        });

        // Executa a função uma vez no carregamento da página para o caso de estarmos a editar
        if (modalidadeSelect.value) {
            carregarOpcoes(modalidadeSelect.value);
        }
    });
</script>
{% endblock %}
